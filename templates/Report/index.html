<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.aisofttechnology.com/wp-content/uploads/2023/11/cropped-aisoft_fav-192x192.png" type="image/x-icon">
    <title>AISOFT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://www.aisofttechnology.com/wp-content/uploads/2023/12/aisoft.png') center top no-repeat;
            background-size: 400px;
        }
        
        .container {
            display: flex;
        }
        
        .embed-container {
            position: relative;
            width: 50%;
            height: 30vw;
            box-sizing: border-box;
            margin: 20;
            overflow: hidden;
            position: relative;
        }
        
        .embed-container embed {
            width: 100%;
            height: 100%;
        }
        
        .show-details-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #1cd422;
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script>
        window.addEventListener("blur", function() {
            document.title = "AISOFT - Unfocused";
        });
        window.addEventListener("focus", function() {
            document.title = "AISOFT";
        });
    </script>

    <script>
        var title = document.title;
        var originalTitle = title;
        var currentPosition = 0;
        var direction = 1;
        setInterval(function() {
            var titleLength = title.length;
            var substringLength = Math.min(titleLength, currentPosition + 1);
            document.title = title.substring(0, substringLength);
            currentPosition += direction;
            if (currentPosition === titleLength - 1 || currentPosition === 0) {
                direction = -direction;
            }
        }, 200);
    </script>
</head>

<body>
    <button class="show-details-btn" onclick="GoBack(this)">Geri</button>
    <br><br><br> <br><br><br>
    <div class="container">
        <div class="embed-container">
            <embed src="{{ url_for('topLeft') }}" alt="Grafik 1">
            <button class="show-details-btn" onclick="topLeftGraph(this)">Detayları İncele</button>
        </div>
        <div class="embed-container">
            <embed src="{{ url_for('topRight') }}" alt="Grafik 2">
            <button class="show-details-btn" onclick="topRightGraph(this)">Detayları İncele</button>
        </div>
    </div>
    <br><br><br>
    <div class="container">
        <div class="embed-container">
            <embed src="{{ url_for('bottomLeft') }}" alt="Grafik 3">
            <button class="show-details-btn" onclick="bottomLeftGraph(this)">Detayları İncele</button>
        </div>
        <div class="embed-container">
            <embed src="{{ url_for('bottomRight') }}" alt="Grafik 4">
            <button class="show-details-btn" onclick="bottomRightGraph(this)">Detayları İncele</button>
        </div>
    </div>
    <script>
        function toggleDetails(button) {
            // You can use 'button' parameter to identify which button was clicked
            var embedContainer = button.parentNode;
            // Implement your toggle logic for details here
            var pageUrl = embedContainer.querySelector("embed").src;

            window.location.href = pageUrl;
        }
    </script>
    <script>
        function GoBack(button) {
            window.history.back();
        }
    </script>
<script>
        function topLeftGraph(button) {
            var pageUrl = "{{ url_for('topLeft') }}";
            window.location.href = pageUrl;
        }
    </script>
<script>
        function topRightGraph(button) {
            var pageUrl = "{{ url_for('topRight') }}";
            window.location.href = pageUrl;
        }
    </script>
<script>
        function bottomLeftGraph(button) {
            var pageUrl = "{{ url_for('bottomLeft') }}";
            window.location.href = pageUrl;
        }
    </script>
<script>
        function bottomRightGraph(button) {
            var pageUrl = "{{ url_for('bottomRight') }}";
            window.location.href = pageUrl;
        }
    </script>
</body>

</html>
